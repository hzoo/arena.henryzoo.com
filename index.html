<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Are.na Search</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body class="min-h-screen">
    <div class="search-container">
        <!-- Header -->
        <header class="search-header">
            <div class="header-left">
                <h1 class="site-title">Are.na Search</h1>
                <span class="site-subtitle">find url references</span>
            </div>
            <div class="header-right">
                <a href="javascript:location.href='https://arena.henryzoo.com/'+location.href"
                   class="bookmarklet-link" title="Drag to bookmarks bar">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="14" height="14">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                    </svg>
                    <span>bookmarklet</span>
                </a>
            </div>
        </header>

        <!-- Search Toolbar -->
        <div class="search-form">
            <div class="search-toolbar">
                <input type="url" id="arena-url-input" placeholder="enter url" class="search-input">
                <button id="arena-search-btn" class="search-btn">→</button>
                <input type="hidden" id="arena-per-page-input" value="50">

                <div class="per-page-toggle" role="group">
                    <button type="button" class="per-page-btn" data-value="25">25</button>
                    <button type="button" class="per-page-btn active" data-value="50">50</button>
                    <button type="button" class="per-page-btn" data-value="100">100</button>
                </div>

                <div class="page-input-group">
                    <span class="page-label">pg</span>
                    <input type="number" id="arena-page-input" value="1" min="1" class="page-input">
                </div>

                <label class="checkbox-label">
                    <input type="checkbox" id="show-subdomains" checked>
                    <span>subdomains</span>
                </label>

                <button id="auth-token-btn" class="auth-btn" title="API authentication">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="14" height="14">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z"></path>
                    </svg>
                </button>
            </div>

            <!-- Status Messages -->
            <div id="arena-loading" class="loading-indicator hidden">
                <div class="loading-spinner"></div>
                <span>searching...</span>
            </div>

            <div id="arena-error" class="error-message hidden"></div>
        </div>

        <!-- Results Section -->
        <div id="arena-results" class="results-section hidden">
            <div class="results-header">
                <div id="arena-summary"></div>
                <div id="arena-pagination" class="pagination"></div>
            </div>
            <div id="arena-search-results" class="results-grid"></div>
        </div>
    </div>

    <!-- Auth Token Popup -->
    <div id="auth-token-popup" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>auth token</h3>
                <button id="close-auth-popup" class="modal-close">&times;</button>
            </div>
            <input type="text" id="arena-auth-token-input" placeholder="paste auth token" class="modal-input">
            <div class="modal-help">
                <strong>rate limited?</strong> add your auth token
                <ol>
                    <li>open any are.na page</li>
                    <li>devtools → network → refresh</li>
                    <li>find /graphql → copy x-auth-token</li>
                </ol>
            </div>
            <div class="modal-actions">
                <button id="save-auth-token" class="btn-primary">save</button>
                <button id="clear-auth-token" class="btn-secondary">clear</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/arena-search.ts"></script>
</body>

</html>
