<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Are.na Search</title>
    <link rel="stylesheet" href="/src/style.css" />
</head>

<body class="min-h-screen">
    <div class="search-container">
        <!-- Header -->
        <header class="search-header">
            <div class="header-left">
                <h1 class="site-title">Are.na Search</h1>
                <span class="site-subtitle">find url references</span>
            </div>
            <div class="header-right">
                <span class="example-links">
                    <span class="example-label">try:</span>
                    <a href="#" class="example-link" data-url="gwern.net">gwern.net</a>
                    <a href="#" class="example-link" data-url="ciechanow.ski">ciechanow.ski</a>
                    <a href="#" class="example-link" data-url="news.ycombinator.com">HN</a>
                </span>
                <a href="javascript:location.href='https://arena.henryzoo.com/'+location.href" class="bookmarklet-link"
                    title="Drag to bookmarks bar">
                    <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="14" height="14">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M5 5a2 2 0 012-2h10a2 2 0 012 2v16l-7-3.5L5 21V5z"></path>
                    </svg>
                    <span>bookmarklet</span>
                </a>
                <a href="https://github.com/hzoo/arena.henryzoo.com" class="bookmarklet-link" style="cursor: pointer" target="_blank" rel="noopener">
                    <svg viewBox="0 0 16 16" width="14" height="14" fill="currentColor">
                        <path d="M8 0C3.58 0 0 3.58 0 8c0 3.54 2.29 6.53 5.47 7.59.4.07.55-.17.55-.38 0-.19-.01-.82-.01-1.49-2.01.37-2.53-.49-2.69-.94-.09-.23-.48-.94-.82-1.13-.28-.15-.68-.52-.01-.53.63-.01 1.08.58 1.23.82.72 1.21 1.87.87 2.33.66.07-.52.28-.87.51-1.07-1.78-.2-3.64-.89-3.64-3.95 0-.87.31-1.59.82-2.15-.08-.2-.36-1.02.08-2.12 0 0 .67-.21 2.2.82.64-.18 1.32-.27 2-.27.68 0 1.36.09 2 .27 1.53-1.04 2.2-.82 2.2-.82.44 1.1.16 1.92.08 2.12.51.56.82 1.27.82 2.15 0 3.07-1.87 3.75-3.65 3.95.29.25.54.73.54 1.48 0 1.07-.01 1.93-.01 2.2 0 .21.15.46.55.38A8.013 8.013 0 0016 8c0-4.42-3.58-8-8-8z"/>
                    </svg>
                </a>
            </div>
        </header>

        <!-- Search Toolbar -->
        <div class="search-form">
            <div class="search-toolbar">
                <div class="search-input-wrapper">
                    <input type="url" id="arena-url-input" placeholder="enter url" class="search-input">
                    <button type="button" id="clear-search-btn" class="clear-btn hidden" aria-label="Clear search">&times;</button>
                </div>
                <button id="arena-search-btn" class="search-btn">→</button>
                <input type="hidden" id="arena-per-page-input" value="25">

                <div class="per-page-toggle" role="group">
                    <button type="button" class="per-page-btn active" data-value="25">25</button>
                    <button type="button" class="per-page-btn" data-value="50">50</button>
                    <button type="button" class="per-page-btn" data-value="100">100</button>
                </div>

                <button id="advanced-toggle" class="advanced-toggle" type="button" aria-controls="advanced-panel"
                    aria-expanded="false">advanced</button>

                <label class="checkbox-label">
                    <input type="checkbox" id="show-subdomains" checked>
                    <span>subdomains</span>
                </label>

                <div id="advanced-panel" class="advanced-panel hidden" aria-hidden="true">
                    <div class="page-input-group">
                        <span class="page-label">jump to pg</span>
                        <input type="number" id="arena-page-input" value="1" min="1" class="page-input">
                    </div>
                    <button id="auth-token-btn" class="auth-btn" title="API authentication">
                        <svg fill="none" stroke="currentColor" viewBox="0 0 24 24" width="14" height="14">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                d="M15 7a2 2 0 012 2m4 0a6 6 0 01-7.743 5.743L11 17H9v2H7v2H4a1 1 0 01-1-1v-2.586a1 1 0 01.293-.707l5.964-5.964A6 6 0 1121 9z">
                            </path>
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Status Messages -->
            <div id="arena-loading" class="loading-indicator hidden">
                <div class="loading-spinner"></div>
                <span>searching...</span>
            </div>

            <div id="arena-error" class="error-message hidden"></div>
        </div>

        <!-- Results Section -->
        <div id="arena-results" class="results-section hidden">
            <div class="results-header">
                <div id="arena-summary"></div>
                <button id="load-more-btn" class="load-more-btn hidden">load page 2</button>
            </div>

            <!-- Hero for exact matches -->
            <div id="hero-section"></div>

            <!-- Section divider for subpaths -->
            <div id="subpath-header" class="section-header hidden">
                <div class="flex items-center gap-2">
                    <span class="section-title">Subpaths</span>
                    <span id="subpath-count" class="section-count"></span>
                </div>
            </div>

            <!-- Grid for subpaths -->
            <div id="subpath-grid" class="results-grid"></div>

            <!-- Existing results container (backward compat during transition) -->
            <div id="arena-search-results" class="results-grid hidden"></div>

        </div>
    </div>

    <!-- Auth Token Popup -->
    <div id="auth-token-popup" class="modal hidden">
        <div class="modal-backdrop"></div>
        <div class="modal-content">
            <div class="modal-header">
                <h3>auth token</h3>
                <button id="close-auth-popup" class="modal-close">&times;</button>
            </div>
            <input type="text" id="arena-auth-token-input" placeholder="paste auth token" class="modal-input">
            <div class="modal-help">
                <strong>rate limited?</strong> add your auth token
                <ol>
                    <li>open any are.na page</li>
                    <li>devtools → network → refresh</li>
                    <li>find /graphql → copy x-auth-token</li>
                </ol>
            </div>
            <div class="modal-actions">
                <button id="save-auth-token" class="btn-primary">save</button>
                <button id="clear-auth-token" class="btn-secondary">clear</button>
            </div>
        </div>
    </div>

    <script type="module" src="/src/arena-search.ts"></script>
</body>

</html>
